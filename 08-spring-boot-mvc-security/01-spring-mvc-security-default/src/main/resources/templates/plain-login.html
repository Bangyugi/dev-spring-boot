<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<section class="mt-5">
    <div class="center-align-form w-25 mx-auto">

        <main class="form-signin w-100 m-auto">
            <form th:action="@{/authenticateTheUser}" method="POST">
                <div th:if="${param.logout}" style="
                height:50px;
                background-color: #C6EBC5;
                border-radius:5px;
                border: solid 3px #A1C398"
                 class="w-100% mb-3 d-flex align-items-center justify-content-center">
                    <p class="m-0" style=" color:#1A4D2E">You have been logged out successfully</p>
                </div>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" placeholder="username">
                    <label >Username</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" name="password" class="form-control"  placeholder="Password">
                    <label>Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div th:if="${param.error}" class="mb-2"><i style="color: red;"> Wrong username or password</i></div>
                <button class="btn btn-primary w-100 py-2" type="submit" value="login">Sign in</button>
            </form>
        </main>
    </div>
</section>
</body>
</html>
