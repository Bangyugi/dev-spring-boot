<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"  >
          <i class="w-100 h100 mb-1 bi bi-person " style="font-size:20px;line-height:20px"></i> My profile </button>
        <a th:href="@{/user/login}"><button type="button" class="btn btn-primary me-2" >Log out </button></a>
      </div>
    </header>
    <h3 style="margin-top: 100px;">User Directory</h3>
    <hr>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" class="col-1">Id</th>
        <th scope="col" class="col-2">First name</th>
        <th scope="col" class="col-2">Last name</th>
        <th scope="col" class="col-3">Date of birth</th>
        <th scope="col" class="col-4">Address</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.dob}"></td>
        <td th:text="${user.address}"></td>

      </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
