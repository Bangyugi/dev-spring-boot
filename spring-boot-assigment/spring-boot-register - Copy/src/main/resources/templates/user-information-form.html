<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<section class="mt-5">
    <div class="center-align-form w-25 mx-auto">

        <main class="w-100 m-auto">
            <form th:action="@{/user/information}" th:object="${user}" method="POST">
                <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-3 fw-normal">Enter your information</h1>
                <div class="form-floating">
                    <input type="hidden" th:field="*{username}" class="form-control"  placeholder="Username">

                </div>
                <div class="form-floating mt-2">
                    <input type="hidden" th:field="*{password}" class="form-control"  placeholder="Password">

                </div>
                <div class="form-floating mt-2">
                    <input type="hidden" th:field="*{confirmPassword}" class="form-control"  placeholder="Confirm password">

                </div>

                <div class="w-100 d-flex justify-content-between" style="gap:10px">
                    <div class="form-floating w-50">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                        <label>First name</label>
                    </div>
                    <div class="form-floating w-50">
                        <input type="text" th:field="*{lastName}" class="form-control"  placeholder="Last Name">
                        <label >Last name</label>
                    </div>
                </div>

                <div class="form-floating mt-3">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com">
                    <label>Email</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                    <label>Address</label>
                </div>


                <div class="form-floating mt-3">
                    <input type="date" th:field="*{dob}" class="form-control" placeholder="Date of birth">
                    <label>Date of birth</label>
                </div>


                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
               <button class="btn btn-primary w-100 py-2"  type="submit">Submit</button>

            </form>
        </main>
    </div>

</section>
</body>
</html>
