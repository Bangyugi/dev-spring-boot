<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    <p>Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
    <p>Country: <span th:text="${student.country}"></span></p>
    <p>Favorite programing lanuages: <span th:text="${student.language}"></span></p>
</body>
</html>
