<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new employee</title>
    <link rel="stylesheet" th:href="@{/css/new-employee.css}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="https://cdn-icons-png.flaticon.com/512/6819/6819083.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<style>
   
</style>
<body>
    <nav class="navbar bg-body-tertiary" style="background-color: #252830 !important">
        <div class="container-fluid">
            <h2><a class="navbar-brand" style="color:#FFF; font-size:25px">BangVan</a></h2>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container col-5" style="margin-top:100px; margin-bottom:100px">
        <h3>Add new Employee</h3>
        <hr>
        <form th:action="@{/processEmployee}" th:object="${employee}" method="POST">
            <label>First name: </label><br>
            <input type="text" th:field="*{firstName}" name="firstName" placeholder="First name"><br>
            <label>Last name: </label><br>
            <input type="text" th:field="*{lastName}" name="lastName" placeholder="Last name"><br>
            <label>Email: </label><br>
            <input type="text" th:field="*{email}" name="email" placeholder="Email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
