<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All employee informations</title>
    <link rel="stylesheet" th:href="@{/css/employee-informations.css}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="https://cdn-icons-png.flaticon.com/512/6819/6819083.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>



    </style>

</head>
<body>
<nav class="navbar bg-body-tertiary" style="background-color: #252830 !important">
    <div class="container-fluid">
        <h2><a class="navbar-brand" style="color:#FFF; font-size:25px">BangVan</a></h2>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container" style="margin-top:100px; margin-bottom:100px">
    <h3>Employee Directory</h3>
    <hr>
    <form action="new-employee-page.html">
        <input class="add-employee-btn btns" type="submit" value="Add Employee">
    </form>
    <table>
        <tr class = "table-header">
            <td class="first-name-column col-2">First Name</td>
            <td class="last-name-column col-2">Last Name</td>
            <td class="email-column  col-5">Email</td>
            <td class="action-column col-3">Action</td>
        </tr>
        <tr>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <button class="update-btn btns">Update</button>
                <button class="delete-btn btns">Delete</button>
            </td>
        </tr>


    </table>
</div>
</body>
</html>
